name: Test

on: push
concurrency: integration-test
jobs:
  test:
    name: Test library
    runs-on: ubuntu-latest
    environment: integration-test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm test
